<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElifTechStore</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">  
  <script src="jquery-3.6.0.min.js"></script>

</head>

<body>
  <nav class="navbar bg-light">
    <div class="container-fluid ">
      <div class="row justify-content-around">
        <div class="col-2">      
          <a class="navbar-brand" href="/">
          <img src="./fast-food.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
          Shops
        </a></div>
        <div class="col-2">
          <button onclick="cart()">Cart</button>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row justify-content-around">
      <div class="col-2" id="shop-list">    
        <ul class="list-group" id="shop-box"></ul>
      </div>
      <div class="col-10 row" id="board">
        <span class="home">Choose a shop</span>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

  <script src="./utils.js"></script>
  <script src="./index.js"></script>
</body>

</html>
