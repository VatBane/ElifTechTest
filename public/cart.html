<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">  
  <script src="jquery-3.6.0.min.js"></script>

</head>
<body>
  <nav class="navbar bg-light">
    <div class="container-fluid ">
      <div class="row justify-content-around">
        <div class="col-2">      
          <a class="navbar-brand" href="/">
          <img src="./fast-food.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
          Shops
        </a></div>
        <div class="col-2">
          <a href="./cart.html">
            Cart
          </a>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-4">
        <div class="mb-3">
          <label for="nameInput" class="form-label">Full name</label>
          <input type="text" class="form-control" id="nameInput" placeholder="Steve Peters">
        </div>
        <div class="mb-3">
          <label for="emailInput" class="form-label">Email</label>
          <input type="email" class="form-control" id="emailInput" placeholder="email@example.com">
        </div>
        <div class="mb-3">
          <label for="phoneInput" class="form-label">Phone number</label>
          <input type="tel" class="form-control" id="phoneInput" placeholder="(012)3456789" pattern="[0-9]{8}">  
        </div>
        <div class="mb-3">
          <label for="addressInput" class="form-label">Address</label>
          <input type="text" class="form-control" id="addressInput" placeholder="Krasna st., 140/2">
        </div>
        <buton class="btn btn-primary" onclick="submitOrder()">Order</buton>
      </div>
      <div class="col-7" id="board">
      </div>
    </div>
  </div>

  <script src="./utils.js"></script>
  <script src="./cart.js"></script>

</body>
</html>
